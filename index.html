<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Universe Hub</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <h1 class="text-center text-4xl mt-12 font-bold">AI Universe Hub</h1>
        <div class="text-center mt-8"><button
                class="btn mx-auto bg-orange-500 text-neutral-100 rounded-2xl border-none">Sort By Date</button> </div>
    </header>

    <section>
      <div class="grid grid-cols-3 gap-8 mt-12" id="card-container">
       
                        <!-- Card Design  -->
        <div class="card card-bordered ml-16">
            <figure class="mt-6 rounded-2xl">
              <img src="https://picsum.photos/id/1005/400/250">
            </figure> 
            <div class="card-body">
              <h2 class="card-title">Top image
                <div class="badge mx-2 badge-secondary">NEW</div>
              </h2> 
              <p>Rerum reiciendis beatae tenetur excepturi aut pariatur est eos. Sit sit necessitatibus veritatis sed molestiae voluptates incidunt iure sapiente.</p> 
              <div class="justify-end card-actions">
                <button class="btn btn-secondary">More info</button>
              </div>
            </div>
          </div>
      </div>

    </section>

    <script src="js/api.js"></script>
</body>

</html>
